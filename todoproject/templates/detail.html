{% extends 'base.html' %}

{% block body %}

<div class='col-md-6'>
    <div class="shadow card">
        <div class="card-body">
            <div class="card-title">{{ task_detail.name }}</div>
            <p><b>{{ task_detail.priority }}</b></p>
            <p><b>{{ task_detail.date }}</b></p>

            <a class="btn btn-danger" href="{% url 'deleteview' task_detail.id %}">Delete</a>
            <a class="btn btn-success" href="{% url 'updateview' task_detail.id %}">Update</a>

        </div>
    </div>
    <br>
</div>

{% endblock %}
